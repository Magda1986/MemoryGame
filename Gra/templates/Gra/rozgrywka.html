

{% extends "omnie/Homepage.html" %}
{% load static %}
{% block head %}
<style>
    table {border-collapse: collapse;} 
    td {border-style: solid; border-width: 5px; border-color: white; padding: 5px; text-align: center; background-color: black; transition: 0.5s; }
    {% comment %} td:hover {background-color: white;} {% endcomment %}
    img {width: 100px; filter: brightness(0.0); transition: 0.5s; }
    {% comment %} img:hover {filter: brightness(1.0);} {% endcomment %}
</style>
<script src="{% static 'gra/playboard.js' %}"></script>
{% endblock %}
{% block content %}

ROZGRYWKA NUMER : {{ id }}
<table style="border-width: 3px; ">
    {% for row in cards %}
    <tr>
        {% for card in row %}
            <td>
                {% comment %} {{ card }}   {% endcomment %}
                <img src="{% static 'gra/' %}{{ card }}.jpeg"/>
                {% comment %} <img src="{{ card }}.jpeg"/> {% endcomment %}
            </td>
        
        {% endfor %}
    </tr>
    {% endfor %}
</table>




{% endblock %}
